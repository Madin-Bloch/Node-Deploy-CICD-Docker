name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST  }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}

          script: |
            cd Backend/Node-Deploy-CICD-Docker
            git pull origin main
            docker compose down
            docker compose up -d --build